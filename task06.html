</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            background:red;
            padding:10px;
            margin-top:10px;
            display:inline-block;
            color:white;
            margin-right:5px;
        }
    </style>
</head>
<body>
<textarea id="input-text"></textarea>
<button id="btn1">左侧入</button>
<button id="btn2">右侧入</button>
<button id="btn3">左侧出</button>
<button id="btn4">右侧出</button><br>
<input type="text" id="search-text">
<button id="search">搜索</button>

<div id="div"></div>
</body>
<script>
    function num(){
        var span=document.getElementsByTagName('span');
        var data=[];
        for(var i=0;i<span.length;i++){
            var n1=parseInt(span[i].innerHTML);
            data.push(n1);
        }
        return data;
    }
    function display(data){
        var div=document.getElementById('div');
        div.innerHTML="";
        for(var i=0;i<data.length;i++){
            div.innerHTML+="<span>"+data[i]+"</span>";
        }
    }
    var inl=document.getElementById('btn1');
    var inr=document.getElementById('btn2');
    var outl=document.getElementById('btn3');
    var outr=document.getElementById('btn4');
    var inputs=document.getElementById('input');
    var div=document.getElementById('div');
    inl.onclick=function(){
        var data=num();
        var input=parseInt(inputs.value);
        if(!isNaN(input)){
            data.unshift(input);
            display(data);
        }else{
            alert("请输入数字");
        }
    }
    inr.onclick=function(){
        var data=num();
        var input=parseInt(inputs.value);
        if(!isNaN(input)){
            data.push(input);
            display(data);
        }else{
            alert("请输入数字");
        }
    }
    outl.onclick=function(){
        var data=num();
        alert(data.shift());
        display(data);
    }
    outr.onclick=function(){
        var data=num();
        alert(data.pop());
        display(data);
    }
    div.addEventListener('click',function(event){
        var event=event||window.event;
        var target=event.target||event.srcElement;
        target.remove();
    });
</script>
</html>
