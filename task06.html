</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            background:red;
            padding:10px;
            margin-top:10px;
            display:inline-block;
            color:white;
            margin-right:5px;
        }
    </style>
</head>
<body>
<textarea id="inputText"></textarea>
<button id="btn1">左侧入</button>
<button id="btn2">右侧入</button>
<button id="btn3">左侧出</button>
<button id="btn4">右侧出</button><br>
<input type="text" id="searchText">
<button id="search">搜索</button>

<div id="div"></div>
</body>
<script>
    function num(){
        var span=document.getElementsByTagName('span');
        var data=[];
        for(var i=0;i<span.length;i++){
            var n1=span[i].innerHTML;
            data.push(n1);
        }
        return data;
    }
    function display(data){
        var div=document.getElementById('div');
        div.innerHTML="";
        for(var i=0;i<data.length;i++){
            div.innerHTML+="<span>"+data[i]+"</span>";
        }
    }
    var inl=document.getElementById('btn1');
    var inr=document.getElementById('btn2');
    var outl=document.getElementById('btn3');
    var outr=document.getElementById('btn4');
    var inputs=document.getElementById('inputText');
    var div=document.getElementById('div');
    var searchText=document.getElementById('searchText');
    var search=document.getElementById('search');
    inl.onclick=function(){
        var data=num();
        var input=inputs.value.split(/[\s,;，；、]+/);
        if(input!=''){
            for(var i=0;i<input.length;i++){
                data.unshift(input[i]);
            }
            display(data);
        }else{
            alert("请输入内容");
        }
    }
    inr.onclick=function(){
        var data=num();
        var input=inputs.value.split(/[\s,;，；、]+/);
        if(input!=''){
            for(var i=0;i<input.length;i++){
                data.push(input[i]);
            }
            display(data);
        }else{
            alert("请输入内容");
        }
    }
    outl.onclick=function(){
        var data=num();
        alert(data.shift());
        display(data);
    }
    outr.onclick=function(){
        var data=num();
        alert(data.pop());
        display(data);
    }
    div.addEventListener('click',function(event){
        var event=event||window.event;
        var target=event.target||event.srcElement;
        target.remove();
    });
    search.addEventListener('click',function(){
        var data=num();
        display(data);
        var text=searchText.value;
        var span=div.getElementsByTagName('span');
        if(text!=''){
            for(var i=0;i<span.length;i++){
                var str=span[i].innerHTML;
                if(str.indexOf(text)!=-1){
                    span[i].style.color="yellow";
                }
            }
        }else{
            alert("请输入内容");
        }
    })
</script>
</html>
